.content-container {
  display: none;
  position: relative;
  float: left;
  pointer-events: all;
  z-index: 3;
  width: calc(40% - 10px);
  height: 100%;
  background: url('https://tpc.googlesyndication.com/simgad/3858083229831397950?');
  background-size: cover;
  background-position: center;
}

.media-container {
  position: relative;
  float: left;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.media-content {
  position: absolute;
  z-index: 3;
  left: 10px;
  bottom: 10px;
}

.video-content {
  display: block;
  max-width: 100%;
  max-height: 100%;
  margin: auto;
  z-index: 9999;
}


.img-container {
  display: none;
  width: calc(100% - 1005px);
  height: 100%;
  float: left;
  overflow: hidden;
  position: relative;
}

.img-container img {
  min-height: 100%;
  min-width: 100%;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translateY(-50%) translateX(-50%);
  -webkit-transform: translateY(-50%) translateX(-50%);
  -moz-transform: translateY(-50%) translateX(-50%);
}

.media-container .logo {
  align-self: center;
  padding-left: 10px;
  padding-top: 10px;
}


.content-container .logo {
  margin-bottom: 81px;
  position:absolute;
  top:1px;
  margin-left:25px;
  margin-top:25px;
}

.logo img {
  display: block;
  text-align: left;
  max-width: 135px;
  max-height: 50px;
}

.logo .logo-hi-res {
  display: none;
}

.tablet-action-item {
  position: absolute;
  right: 20px;
  bottom: 10px;
  height: 42px;
  z-index: 3;
  display: flex;
  justify-content: center;
}

.tablet-action-item-logo {
  position: absolute;
  z-index: 3;
  display: flex;
  justify-content: center;
}


.content-well {
  display: flex;
  width: 100%;
  align-items: flex-end;
  justify-content: space-between;
}

.content-middle-well {
  align-self: flex-end;
  margin-right: auto;
  margin-left: 25px;
}

.title {
  font-size: 27px;
  font-family: 'Source Sans Pro', sans-serif;
  max-width: 485px;
  margin-bottom: 1px;
  line-height: 1;
  font-style: normal;
  font-weight: 600;
}

.media-container .title {
  margin-bottom: 1px;
  /*height: 42px;
  line-height: 42px;*/
}

.summary {
  font-size: 18px;
  max-width: 280px;
  letter-spacing: -0.01em;
}

.content-container .summary {
  margin-bottom: 0px;
}

.cta {
  pointer-events: all;
  flex: none;
  cursor: pointer;
  font-size: 16px;
  padding: 8px 15px;
  background-color: rgba(0, 0, 0, 0.5);
  text-transform: uppercase;
  font-family: 'Source Sans Pro', sans-serif;
  font-weight: bold;
  border: 1px solid #fff;
  color: #fff;
  text-align: center;
  display: inline-block;
  margin-bottom: 25px;
  margin-top:9px;
  letter-spacing:1px;
}

.media-container .cta {
  align-self: center;
  margin-bottom: 0;
}

a:link, a:visited, a:focus {
  color: #fff;
  text-decoration: none;
  min-height: 1px;
}

<script>

// code to check if the video is playing or not

// Global Variables for setting purposes:
var IntervalDelta = 200;
var DimensionCutOffPoint = 975;
var DEBUG = false;

function checkforPlayPauseState () {
  // local variables
  var status;       // status check, to set the value if video is playing or not
  var GVD;          // google native player within gets inserted by DFP
  var imgLocation;  // image location of the video play / pause btn
  var playPNG;      // storing the location of the play / pause btn


  try {GVD = document.getElementById("google-native-video");} catch (Error) {}
  try {imgLocation = GVD.children[2].src;} catch (Error) {}
  try {playPNG = imgLocation.search("play");} catch (Error) {}

  if (playPNG > -1) { status = "pause"; }
  else { status = "playing"; }

  return status;  // returning "pause" or "playing" strings
}

// function to continuously check to see if the video is playing or not
setInterval(function(){ 

  var intViewportWidth;     // checking the width of the browser
  var mediaContent;         // mediaContent div storage 

  try {intViewportWidth = window.innerWidth;} catch (Error) {}  // checking the width of the browser
  try {mediaContent = document.querySelector(".media-content");} catch (Error) {}

  if (intViewportWidth < DimensionCutOffPoint) {
    var playPauseStats = checkforPlayPauseState();
    if (playPauseStats == "pause") { 
      try { mediaContent.style.display = "block";} 
      catch(Error) {} 
    }
    else {
      try { mediaContent.style.display = "none";} 
      catch(Error) {} 
    }

    if (DEBUG) {console.log("checking ad video status :::: ",playPauseStats);}
    
  }
  else {
    try { mediaContent.style.display = "none";} catch(Error) {} 
  }
  
 }, IntervalDelta);

//  end of code to check if the video is playing or not





</script>
